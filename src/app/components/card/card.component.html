<div
  (click)="toggle()"
  [ngClass]="clicked ? '' : 'opacity-50'"
  class="flex items-center justify-between cursor-pointer space-x-20 p-5 bg-lime-700 text-white rounded-lg shadow-lg"
>
  <span class="text-2xl font-medium">{{ title }}</span>
  <div
    class="p-3 rounded-full bg-yellow-500 shadow-sm flex items-center justify-center"
  >
    <img src="assets/{{ icon }}" class="w-10" alt="" />
  </div>
</div>
