<div (click)="toggle()" class="flex items-center space-x-1">
  <div
    [ngClass]="clicked ? 'bg-opacity-25' : ''"
    class="relative flex items-center cursor-pointer bg-lime-800 rounded-full h-4 w-8 transition delay-200 duration-300 ease-out"
  >
    <span
      [ngClass]="clicked ? '' : 'translate-x-5'"
      class="absolute h-3 w-3 rounded-full bg-yellow-600 transition delay-200 duration-300 ease-out"
    ></span>
  </div>
  <div class="text-xs font-bold text-green-900">{{ text }}</div>
</div>
